<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
<div th:if="${errorMessage}" class="alert alert-danger">
    <p th:text="${errorMessage}">Display the error message here.</p>
</div>
<div th:if="${successMessage}" class="alert alert-success">
    <p th:text="${successMessage}">Display the error message here.</p>
</div>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <form class="form-signin w-75 m-auto p-4 shadow-lg rounded-3 bg-white" method="POST" th:action="@{/login}">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <div class="form-floating mb-3">
            <input class="form-control" type="text" name="id" id ="id"/>
            <label for="id"> ID: </label>

        </div>
        <div class="form-floating mb-3">
            <input class="form-control" type="password" name="password" id ="password"/>
            <label for="password"> Password: </label>

        </div>
        <div class="form-group">
            <input class="btn btn-block btn-primary" type="submit" value="Login!"/>
        </div>
    <!--div class="container signin">
        <p>No account yet? <a href="/registration">Create an Account</a>.</p>
    </div-->
    </form>
</div>
</body>
</html>
